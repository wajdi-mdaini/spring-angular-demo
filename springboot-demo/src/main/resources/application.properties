# Data source Configuration
spring.application.name=springboot-demo-hr
spring.datasource.url=jdbc:mysql://localhost:3306/demo_hr
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# APP Configuration
server.port=8081
app.generated.password.length = 8
app.shared.verification-code-length = 5
app.front.base.path = http://localhost:4200

# JWT Configuration
demo.token.expiration = 1800000
demo.token.secretkey = mysecretkeymysecretkeymysecretkey123

# SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000